<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LawBot – AI Legal Advisor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <header class="navbar">
      <div class="logo">LawBot</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
        <a href="chat.html">Chat</a>
      </nav>
      <!-- removed CTA buttons -->
    </header>

    <div class="hero-content">
      <h1>Your 24/7 AI Criminal & Immigration Adviser</h1>
      <p>Get instant, statute‑cited legal guidance—no appointment needed.</p>

      <!-- Updated input to jump to chat -->
      <form id="hero-form" class="hero-input">
        <input
          id="hero-input"
          type="text"
          placeholder="Ask your legal question…"
          required
        />
        <button type="submit">Ask LawBot</button>
      </form>
    </div>
  </section>

  <!-- ... rest of your Features & Contact sections unchanged ... -->

  <script>
    // When the hero form is submitted, redirect to chat.html with the query
    document.getElementById('hero-form').addEventListener('submit', e => {
      e.preventDefault();
      const q = document.getElementById('hero-input').value.trim();
      if (!q) return;
      // URL‑encode the question as an `initial` param
      window.location.href = `chat.html?initial=${encodeURIComponent(q)}`;
    });
  </script>
</body>
</html>
